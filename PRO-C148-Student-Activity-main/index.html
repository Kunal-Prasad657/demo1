<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>      
      <a-asset-item id="g" src="./models/giraffe/scene.gltf"></a-asset-item>     
      <a-asset-item id="t" src="./models/tree_for_games/scene.gltf"></a-asset-item>   
      <a-asset-item id="p" src="./models/photographer/scene.gltf"></a-asset-item>  
      <a-asset-item id="f" src="./models/wooden_fence/scene.gltf"></a-asset-item>  
      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->


    <!--Directional-->
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="10 2 -7" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="-10 3 -10" rotation="0 55 0" scale="1 1 1" gltf-model="#g" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="9 3 7" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#t" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="-3 0.76 0" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#f" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="2 3 7" rotation="0 160 0" scale="1 1 1" gltf-model="#p" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!--Add Code here-->

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
